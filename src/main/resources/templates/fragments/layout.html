<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title th:text="@{${title} + ' - ComplexityZoo++'}"></title>

	<!-- KaTeX CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css" integrity="sha384-KiWOvVjnN8qwAZbuQyWDIbfCLFhLXNETzBQjA/92pIowpC0d2O3nppDGQVgwd2nB" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js" integrity="sha384-0fdwu/T/EQMsQlrHCCHoH10pkPLlKA1jL5dFyUOvB3lfeT2540/2g6YgSi2BL14p" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"></script>
	
	<script th:src="@{/webjars/tinymce/6.0.1/tinymce.min.js}" referrerpolicy="origin"></script>
	
	<!-- To render code blocks: -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/prism.css}">
	<script th:src="@{/js/prism.js}"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/bs-custom.css}"/>
	<link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>

<body>
	<div class="container">
        <h1 th:text="${title}"></h1>
        <th:block th:include="this :: content"></th:block>
    </div>
	<a th:href="@{/h2-console}">Console</a>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			renderMathInElement(document.body, {
			  // customised options
			  // • auto-render specific keys, e.g.:
			  delimiters: [
				  {left: '$$', right: '$$', display: true},
				  {left: '$', right: '$', display: false}
			  ],
			  // • rendering keys, e.g.:
			  throwOnError : false
			});
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
