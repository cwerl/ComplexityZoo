<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <th:block th:fragment="class-view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form
                    th:action="@{/ctc-relations/new/save(redirect='/classes/' + ${class.id}, firstClassId=${class.id})}"
                    method="post">

                    <!-- Modal header -->
                    <div class="modal-header d-flex align-items-center justify-content-center">
                        <span class="badge badge-rel fs-2"><i class="bi bi-diagram-2"></i></span>
                        <h5 class="modal-title ms-3">Add class relation</h5>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row align-items-center mb-3 g-3">
                            <div class="col-auto">
                                <span><span class="fw-bold" th:text="${class.name}"></span> is</span>
                            </div>

                            <!-- Select relation type -->
                            <div class="col">
                                <select id="nocreate" name="relationType" class="dropdown" data-bs-toggle="dropdown"
                                    required>
                                    <div class="dropdown-menu">
                                        <option value="">Relation type</option>
                                        <option value="EQUAL_TO">equal to (=)</option>
                                        <option value="SUBSET_OF">a subset of (⊆)</option>
                                        <option value="PROPER_SUBSET_OF">a proper subset of (⊂)</option>
                                        <option value="SUPERSET_OF">a superset of (⊇)</option>
                                        <option value="PROPER_SUPERSET_OF">a proper superset of (⊃)</option>
                                    </div>
                                </select>
                            </div>

                            <!-- Select related class -->
                            <div class="col-4">
                                <select id="nocreate" name="secondClassId" required>
                                    <option value="">Related class</option>
                                    <th:block th:each="secondClass : ${ctcCandidates}">
                                        <option th:value="${secondClass.id}" th:text="${secondClass.name}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                        <!-- Input for reference -->
                        <div class="form-floating">
                            <input type="url" maxlength="255" class="form-control" id="inputReferenceClass"
                                placeholder="reference" name="reference" required autofocus>
                            <label for="inputReferenceClass">Reference</label>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="modal-footer">
                        <div class="btn-menu">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
</body>

</html>
