<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <th:block th:fragment="problem-view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form
                    th:action="@{/ptp-relations/new/save(redirect='/problems/' + ${problem.id}, firstProblemId=${problem.id})}"
                    method="post">
                    <!-- Modal header -->
                    <div class="modal-header d-flex align-items-center justify-content-center">
                        <span class="badge badge-rel fs-2"><i class="bi bi-diagram-2"></i></span>
                        <h5 class="modal-title ms-3">Add reduction</h5>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row align-items-center mb-3 g-3">
                            <!-- Select relation type -->
                            <div class="col">
                                <select id="create" name="type" class="dropdown" data-bs-toggle="dropdown" required>
                                    <div class="dropdown-menu">
                                        <option value="">Reduction type</option>
                                        <th:block th:each="ptpType : ${ptpTypes}">
                                            <option th:value="${ptpType}" th:text="${ptpType}"></option>
                                        </th:block>
                                    </div>
                                </select>
                            </div>

                            <!-- Select related problem -->
                            <div class="col">
                                <select id="nocreate" name="secondProblemId" required>
                                    <option value="">Related problem</option>
                                    <th:block th:each="secondProblem : ${ptpCandidates}">
                                        <option th:value="${secondProblem.id}" th:text="${secondProblem.name}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                        <!-- Input for reference -->
                        <div class="form-floating">
                            <input type="url" maxlength="255" class="form-control" id="inputReferenceClass"
                                placeholder="reference" name="reference" required autofocus>
                            <label for="inputReferenceClass">Reference</label>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="modal-footer">
                        <div class="btn-menu">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
</body>

</html>
