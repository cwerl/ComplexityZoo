<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <th:block th:fragment="problem-view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{'/problems/' + ${problem.id} + '/params/new/save'}" th:object="${newclass}"
                    method="post">
                    <!-- Modal header -->
                    <div class="modal-header d-flex align-items-center justify-content-center">
                        <span class="badge badge-param fs-2"><i class="bi bi-alt"></i></span>
                        <h5 class="modal-title ms-3">Add parameterization</h5>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="row g-3">
                            <!-- Name -->
                            <div class="col-auto">
                                <div class="form-floating mb-3">
                                    <input type="text" maxlength="255" class="form-control" id="inputParam"
                                        placeholder="Parameter" name="name" required autofocus>
                                    <label for="inputParam">Parameter name</label>
                                </div>
                            </div>
                        </div>
                        <!-- Description with TinyMCE -->
                        <textarea class="form-control" placeholder="Parameter description" name="description"
                            id="description-editor"></textarea>
                        <th:block th:replace="fragments/tinyeditors :: description-editor"></th:block>
                    </div>

                    <!-- Buttons -->
                    <div class="modal-footer">
                        <div class="btn-menu">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
</body>

</html>
