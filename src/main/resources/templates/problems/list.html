        <!-- Create new problem -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">
            Create
        </button>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Create new problem</h5>
                    </div>
                    <form th:action="@{/problems/add}" th:object="${newproblem}" method="post">
                        <div class="modal-body">
                            <div class="form-floating mb-3">
                                <input type="text" maxlength="255" class="form-control" id="inputName"
                                    placeholder="Name" name="name" required autofocus>
                                <label for="inputName">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Description" name="description"
                                    id="inputDescription" style="height: 200px"></textarea>
                                <label for="inputDescription">Description</label>
                            </div>
                            <select aria-label="Default select example" name="complexityClass" placeholder="Select a complexity class...">
                                <option value="" selected>Select a complexity class...</option>
                                <th:block th:each="class : ${classes}">
                                    <option th:value="${class.id}" th:text="${class.name}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Problem list -->
        <div class="row row-cols-1 row-cols-lg-3 g-3">
            <div class="col" th:each="problem : ${problems}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${problem.name}"></h5>
                        <p class="card-text text-secondary"
                            th:text="${T(org.apache.commons.lang3.StringUtils).abbreviate(problem.description, 100)}">
                        </p>
                        <div class="d-inline-flex">
                            <a class="btn btn-secondary me-2" th:href="@{'/problems/' + ${problem.id}}">Details</a>
                            <form action="#" th:action="@{'/problem/{id}/delete'(id=${problem.id})}" th:method="delete">
                                <button type="submit" class="btn btn-danger">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No problems -->
        <p class="alert alert-secondary" th:if="${problems.isEmpty()}">No problems found.</p>
    </th:block>
